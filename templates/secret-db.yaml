apiVersion: v1
kind: Secret
type: Opaque
metadata: 
  name: {{ .Release.Name }}-db-auth
  namespace: {{ .Release.Namespace }}
data:
  MYSQL_ROOT_PASSWORD: {{ .Values.secret.DB_PASSWORD | b64enc }}
  MYSQL_DATABASE: {{ .Values.secret.DB_DATABASE | b64enc }}
  MYSQL_USER: {{ .Values.secret.DB_USER | b64enc }}
  MYSQL_PASSWORD: {{ .Values.secret.DB_PASSWORD | b64enc }}