# hostname is the application host name.
hostname: localhost

# storageClassName is the name of storage class to claim storing user data.
storageClassName: ""

# volumeCapacity is the limitation of the storage size.
volumeCapacity: 4G

# secretDocker is the authorization key for this application (because it's in private repository).
secretDocker: ""

docker:
  registry: localhost
  username: admin
  password: admin

# secret is the list of environmental information for the application.
secret:
  cookie: ""
  db_enabled: true
  db_user: rushhour
  db_password: rushhour
  db_database: rushhour
  db_args: "?parseTime=true"
  admin_username: admin@example.com
  admin_password: admin
  salt: ""
  state: ""
  key: _16byte_len_str_
  google_client: ""
  google_secret: ""
  twitter_token: ""
  twitter_secret: ""
  github_client: ""
  github_secret: ""

# tlsCert is the certificate key for the web application.
tlsCert: |
  -----BEGIN CERTIFICATE-----
  -----END CERTIFICATE-----

# tlsKey is the private key for the web application.
tlsKey: |
  -----BEGIN PRIVATE KEY-----
  -----END PRIVATE KEY-----


# resourcesDB is the limitation of resource for the database.
resourcesDB:
  requests:
    cpu: 100m
    memory: 100M
  limits:
    cpu: 1000m
    memory: 2048M

# resourcesApp is the limitation of resource for application.
resourcesApp:
  requests:
    cpu: 100m
    memory: 100M
  limits:
    cpu: 5000m
    memory: 4096M